<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Librero - Track and discover your next favorite book easily.">
  <meta name="author" content="Dolores Cuadra">
  <title>Librero - Book Search + Track</title>
  <link rel="icon" href="./favicon (1).ico" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js" defer></script>
</head>
<body>
  <header>
    <img src="./librero-logo.webp" loading="lazy" alt="Logo- Librero" width="200" height="200">
    <hr>
    <nav aria-label="Main navigation">
        <ul style="list-style: none; padding: 0; display: flex; justify-content: center;">
            <li><a href="#" onclick="switchPage('home')">Home</a></li>
            <li><a href="#" onclick="switchPage('search')">Search Books</a></li>
            <li><a href="#" onclick="switchPage('mybooks')">My Books</a></li>
        </ul>
    </nav>
    <hr>
  </header>
  <main>
    <div id="home">
      <h1>You Might Like</h1>
      <div class="book-container" id="homeBooks"></div>
    </div>

    <div id="search" style="display:none">
      <label for="searchInput">Search Books</label><br>
      <input type="text" id="searchInput" size="40" placeholder="Search by title, author, genre...">
      <button onclick="searchBooks()">Search</button>
      <div class="book-container" id="searchResults"></div>
    </div>

    <div id="mybooks" style="display:none">
      <h1>My Books</h1>
      <div class="book-container" id="myBooksList"></div>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Librero. All rights reserved.</p>
    <p>Built with ❤️ by Dolores Cuadra</p>
    <nav>
      <a href="mailto:support@librero.com">Contact </a>
      <a href="#">|  Privacy Policy  </a> 
      <a href="#">|  Terms of Service  </a>
      <!-- not working on purpose! this is for personal use :) ! -->
    </nav>
  </footer>
</body>
</html>
